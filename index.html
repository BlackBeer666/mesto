<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/profile-image.jpg" alt="Аватар" class="profile__photo">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__editbutton buttonstyle" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="profile__addbutton buttonstyle" type="button"></button>
    </section>


    <section class="cards" aria-label="Фото-карточки">

      <template class="cards__template">
        <article class="cards__element">
          <img src="#" alt="#" class="cards__photo">
          <button class="cards__trashbutton" type="button"></button>
          <div class="cards__info">
            <h2 class="cards__text"></h2>
            <button class="cards__likebutton" type="button"></button>
          </div>
        </article>
      </template>


    </section>


  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup-profile">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="info" id="form-profile" novalidate>
          <input type="text" class="form__field form__field_type_name" placeholder="Имя" required minlength="2" maxlength="40" id="name-input" name="name">

          <span class="form__field-error name-input-error"></span>

          <input type="text" class="form__field form__field_type_profession" placeholder="О себе" required minlength="2" maxlength="200" id="prof-input" name="prof">

          <span class="form__field-error prof-input-error"></span>

        <button type="submit" aria-label="Сохранить и отправить форму"
          class="form__submitbutton buttonstyle">Сохранить</button>
      </form>
      <button type="button" class="popup__closebutton" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

  <div class="popup" id="popup-cards">
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="info" id="form-cards" novalidate>
          <input type="text" class="form__field form__field_type_name" id="card-name" placeholder="Название"
            value="" required minlength="2" maxlength="30" name="name-card">

            <span class="form__field-error card-name-error"></span>

          <input type="url" class="form__field form__field_type_profession" id="card-url" placeholder="Ссылка на картинку" 
          value="" required>

          <span class="form__field-error card-url-error"></span>

        <button type="submit" aria-label="Сохранить и отправить форму"
          class="form__submitbutton buttonstyle">Сохранить</button>
      </form>
      <button type="button" class="popup__closebutton" id="close-cards" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

  <div class="popup popup_bg_dark" id="popup-image">
    <div class="popup__image-container">
      <img src="#" alt="#" class="popup__image">
      <button type="button" class="popup__closebutton" id="close-photo" aria-label="Закрыть всплывающее окно"></button>
      <p class="popup__description"></p>
    </div>
    </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
